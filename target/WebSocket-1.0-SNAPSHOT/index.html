<!DOCTYPE html>
<html>
<head>
  <title>Horario</title>
  <link rel="stylesheet" type="text/css" href="resources/css/default.css" />
  <script type="text/javascript">
      var wsocket;
      function connect() {
          wsocket = new WebSocket("ws://localhost:8080/WebSocket/horario");
          wsocket.onmessage = onMessage;
      }
      function onMessage(evt) {
          var arraypv = evt.data.split("/");
          console.log(arraypv);
          document.getElementById("horaAmerica").innerHTML = arraypv[0];
          document.getElementById("horaAsiaT").innerHTML = arraypv[1];
          document.getElementById("horaAustralia").innerHTML = arraypv[2];
          document.getElementById("horaAsiaJ").innerHTML = arraypv[3];
          document.getElementById("horaM").innerHTML = arraypv[4];
      }
      window.addEventListener("load", connect, false);
  </script>
</head>
<body>
    <table>
        <tr>
            <td> America/Sao_Paulo </td>
            <td> Asia/Tokyo </td>
            <td> Australia/Sydney </td>
            <td> Asia/Jakarta </td>
            <td> Europe/Moscow </td>
        </tr>
        <tr class="hora">
            <td id="horaAmerica" class="hora">--:--</td>
            <td id="horaAsiaT" class="hora">--:--</td>
            <td id="horaAustralia" class="hora">--:--</td>
            <td id="horaAsiaJ" class="hora">--:--</td>
            <td id="horaM" class="hora">--:--</td>
        </tr>
    </table>
</body>
</html>
